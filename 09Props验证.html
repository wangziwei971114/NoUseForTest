<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        components:{
            parent:{
                data(){
                    return {
                        price:"800"
                    }
                },
                template:`
                    <div>
                        <h1>这里是父组件</h1>
                        <input v-model="price"/>
                        <child :message="price"></child>    
                    </div>
                `,
                components:{
                    child:{
                        props:{
                            message:{
                                type:String,
                                required:true
                            }
                        },
                        template:`
                            <div>
                                <h2>这里是子组件</h2>
                                接收到：{{message}}
                            </div>
                        `
                    }
                }
            }
        }
    })
</script>
</html>
